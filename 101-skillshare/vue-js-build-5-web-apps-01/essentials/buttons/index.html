<html lang="en">
<head>
  <meta charset="utf-8">

  <title>VUE Workshop 01</title>
  <script type="text/javascript" src="https://unpkg.com/vue"></script>
  <link rel="stylesheet" href="https://davidtkatz.com/public_css/vue.css"/>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

</head>

<body>
  <div id="app">
    <button type="button" name="button" class="vue-btn" @click="reveal">Reveal Number</button>
    
  </div>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data:{
        secretNumber: Math.floor(Math.random()*100) + 1
      },
      methods:{
        reveal(){
          console.log(`Secret Number: ${this.secretNumber}`)
        }
      }
    })
  </script>
</body>
</html>
