<html lang="en">
<head>
  <meta charset="utf-8">

  <title>VUE Workshop 01</title>
  <script type="text/javascript" src="https://unpkg.com/vue"></script>
  <link rel="stylesheet" href="https://davidtkatz.com/public_css/vue.css"/>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

</head>

<body>
  <div id="app">
    <div
      v-bind:title="randNum"
      v-if="shown"
    >
      Hover over me for your random number >>> {{randNum}} <<<
    </div>
  </div>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data:{
        randNum: Math.floor(Math.random()*50) + 1,
        shown:true
      }
    })
  </script>
</body>
</html>
