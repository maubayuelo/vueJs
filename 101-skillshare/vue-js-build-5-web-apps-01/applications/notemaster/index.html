<!DOCTYPE html>
<html>
<head>
  <title>NoteMaster</title>
  <script src="https://unpkg.com/vue"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://davidtkatz.com/public_css/noteMaster.css">
  <style>
    .app{
      text-align: left;
      width: 100%;
      max-width: 350px;
      margin: 40px auto 0 auto !important;
      display: block;
    }
    .form{
      margin-top: 30px;
    }
    .btn{
      margin-top: 10px
    }
    .note{
      text-align: left;
    }
  </style>

</head>
<body>
  <div id="app" class="app">
    <h1>{{title}}</h1>
    <div class="form">
      <div class="form-group">
        <div class="form-group">
          <label>Note Title</label>
          <input class="form-control" type="text" v-model="note.title" />
        </div>
        <div class="form-group">
          <label>Note Text</label>
          <textarea class="form-control" v-model="note.text" /></textarea>
        </div>
        <button class="btn btn-primary" @click="addNote">Submit</button>
      </div>
    </div>
    <div class="note" v-for="note in notes">
      <hr />
      <button class="close" @click="removeNote">&times;</button>
      <h5 class="card-title">{{note.title}}</h5>
      <p class="mb-2 text-muted">
        {{note.date}}
      </p>
      <p>
        {{note.text}}
      </p>
    </div>
  </div>
  <script>
  var app = new Vue({
      el: '#app',
      data:{
        title: 'NoteMaster',
        note:{
          title:'',
          text:''
        },
        notes:[
          {
            title:'Visited Italy',
            text: 'I loved girls',
            date: new Date(Date.now()).toLocaleString()
          }
        ]
      },
      methods:{
        addNote(){
          let {text, title} = this.note
          this.notes.push({
            title,
            text,
            date: new Date(Date.now()).toLocaleString()
          })
        },
        removeNote(index){
          this.notes.splice(index, 1)
        }
      }
    }
  )
  </script>
</body>
</html>
