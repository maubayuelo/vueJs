<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <!-- production version, optimized for size and speed -->
  <script src="js/vue.js"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
  <div class="container">
    <br />
    <br />
    <br />
    <div id="app">
      <button v-on:click="counter++" class="btn btn-primary">Increase</button>
      <button v-on:click="counter--" class="btn btn-primary">Decrease</button>
      <button v-on:click="altMod++" class="btn btn-primary">Alternative Modifier</button>
      <h4>
        Counter: {{counter}}
        <br />
        Result: {{result()}} | {{output}}
        <br />
        Alternative Modifier: {{altMod}}
      </h4>
    </div>
  </div>
  <script src="js/scripts.js"></script>
</body>
</html>
