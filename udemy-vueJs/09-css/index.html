<!doctype html>

<html lang="en">
<head>

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <!-- production version, optimized for size and speed -->
  <script src="js/vue.js"></script>

<body>
  <div class="container margin_top">
    <div id="app">
      <div class="square" v-on:click="attachRed = !attachRed" :class="divClasses">

      </div>
      <div class="square" :class="{red : !attachRed}">

      </div>
      <div class="square" :class="[color, {red : !attachRed}]">

      </div>

        <input v-model="color" type="text" class="form-control" placeholder="Enter value">
      </div>
    </div>
  </div>
