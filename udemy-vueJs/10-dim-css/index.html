<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <!-- production version, optimized for size and speed -->
  <script src="js/vue.js"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
  <div class="container margin_top">
    <div id="app">
      <div class="square" :style="{backgroundColor:color}">

      </div>
      <div class="square" :style="myStyle">

      </div>
      <div class="square" :style="[myStyle, {height: width + 'px'}]">

      </div>

      <div class="form-group">
        <input v-model="color" type="text" class="form-control" placeholder="Enter value">
        <input v-model="width" type="number" class="form-control" placeholder="Enter number">
      </div>
    </div>
  </div>
  <script src="js/scripts.js"></script>
</body>
</html>
