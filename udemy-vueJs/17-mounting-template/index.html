<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <!-- production version, optimized for size and speed -->
  <script src="js/vue.js"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body >
  <div>
    <div class="container">
      <div class="row">
        <div class="col text-center my-3">
          <h1 class="text-bold text-uppercase">Vue Instances</h1>
        </div>
      </div>
      <div class="row">
        <div id="app" class="col-sm-6 text-center">
          <h1>{{ instanceTitle }}</h1>
          <img :src="instancePic" class="img-fluid"/>
          <button @click="changeAnimal" id="start-game" type="button" class="btn btn-primary mt-1 mb-5">Change Animal</button>
          <h3 ref="subTitle">{{instanceSubTitle}}</h3>
          <p ref="comment">
            {{instanceComment}}
          </p>
        </div>
        <div id="appAlt" class="col-sm-6 text-center">

        </div>
      </div>
    </div>
  </div>
  <script src="js/scripts.js"></script>
</body>
</html>
